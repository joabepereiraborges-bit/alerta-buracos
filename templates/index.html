<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alerta Buracos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map { height: 90vh; width: 100%; }
        button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <button id="registrar">Registrar Buraco</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-12.9777, -38.5016], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        fetch("/buracos")
            .then(r => r.json())
            .then(buracos => {
                buracos.forEach(b => {
                    L.marker([b.lat, b.lng]).addTo(map).bindPopup("Buraco registrado");
                });
            });

        document.getElementById("registrar").addEventListener("click", () => {
            map.once('click', e => {
                const novoBuraco = { lat: e.latlng.lat, lng: e.latlng.lng };

                fetch("/registrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(novoBuraco)
                })
                .then(r => r.json())
                .then(res => {
                    alert(res.status);
                    L.marker([novoBuraco.lat, novoBuraco.lng]).addTo(map)
                        .bindPopup("Buraco registrado").openPopup();
                });
            });

            alert("Clique no mapa para marcar o buraco");
        });
    </script>
</body>
</html>
