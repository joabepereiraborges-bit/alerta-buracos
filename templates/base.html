
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Alerta Buracos' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-app">
  <nav class="navbar navbar-expand-lg shadow-sm bg-white border-bottom sticky-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold text-primary" href="{{ url_for('index') }}">Alerta Buracos</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('index') }}?open=map">Abrir Mapa</a>
      </div>
    </div>
  </nav>

  <main class="container-fluid p-0">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container my-2">
          {% for cat, msg in messages %}
            <div class="alert alert-{{cat}} mb-2">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted small py-3 border-top bg-white">
    Projeto Integrador â€” Alerta Buracos
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
