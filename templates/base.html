<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Alerta Buracos' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg shadow-sm bg-white border-bottom sticky-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">Alerta Buracos</a>
      <span class="text-muted small">Mapa colaborativo de ocorrências</span>
    </div>
  </nav>

  <main class="container-fluid p-0">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted small py-3 border-top bg-white">
    Projeto Integrador — Alerta Buracos
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
